apiVersion: v2
actions:
  - name: Image Scanning
    events:
      - name: sh.keptn.event.scan.triggered
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/podtato-head/podtato-main:v1-v1'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: 'true'
          vuln-type: 'os,library'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'