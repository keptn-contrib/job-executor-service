name: Semantic PR Validation
on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize
jobs:
  validate:
    uses: keptn/gh-automation/.github/workflows/validate-semantic-pr.yml@v1.5.1
    with:
      # Configure which scopes are allowed.
      scopes: |
        api
        cli
        lint
        initcontainer
        core
        install
        cloudevents
        deps
        deps-dev
        distributor
        docs
        release
