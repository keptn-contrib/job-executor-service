---
# Deployment of our job-executor-service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-executor-service
  namespace: keptn
spec:
  selector:
    matchLabels:
      run: job-executor-service
  replicas: 1
  template:
    metadata:
      labels:
        run: job-executor-service
    spec:
      containers:
        - name: job-executor-service
          image: didiladi/job-executor-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: INIT_CONTAINER_CONFIGURATION_SERVICE_API_ENDPOINT
              value: "http://configuration-service:8080"
            - name: CONFIGURATION_SERVICE
              value: 'http://configuration-service:8080'
            - name: JOB_NAMESPACE
              value: 'keptn'
        - name: distributor
          image: keptn/distributor:0.8.0-alpha
          livenessProbe:
            httpGet:
              path: /health
              port: 10999
            initialDelaySeconds: 5
            periodSeconds: 5
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "16Mi"
              cpu: "25m"
            limits:
              memory: "128Mi"
              cpu: "250m"
          env:
            - name: PUBSUB_URL
              value: 'nats://keptn-nats-cluster'
            - name: PUBSUB_TOPIC
              value: 'sh.keptn.>'
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
      serviceAccountName: job-executor-service
---
# Expose job-executor-service via Port 8080 within the cluster
apiVersion: v1
kind: Service
metadata:
  name: job-executor-service
  namespace: keptn
  labels:
    run: job-executor-service
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    run: job-executor-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: job-executor-service
  namespace: keptn
---
# Role for accessing secrets in the namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: job-executor-service
  namespace: keptn
rules:
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - ""
    resources:
      - "pods"
      - "pods/log"
      - "persistentvolumeclaims"
      - "jobs"
    verbs:
      - "*"
  - apiGroups:
      - "batch"
      - "extensions"
    resources:
      - "jobs"
    verbs:
      - "*"
---
# Bind role for accessing secrets onto the job-executor-service service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: job-executor-service
  namespace: keptn
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: job-executor-service
subjects:
  - kind: ServiceAccount
    name: job-executor-service
    namespace: keptn

