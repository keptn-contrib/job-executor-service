apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "job-executor-service.fullname" . }}
  labels:
    {{- include "job-executor-service.labels" . | nindent 4 }}

spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "job-executor-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        rollme: {{ randAlphaNum 5 | quote }} # forces pod restart (e.g., when updating helm values)
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "job-executor-service.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.serviceAccount.create }}
      serviceAccountName: {{ include "job-executor-service.serviceAccountName" . }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: job-executor-service
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
            - mountPath: "/config"
              name: job-executor-settings
              readOnly: true
          env:
          - name: KEPTN_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: job-service-keptn-secrets
                key: token
          - name: CONFIGURATION_SERVICE
            value: "http://localhost:8081/resource-service"
          - name: env
            value: 'production'
          - name: JOB_NAMESPACE
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: job_namespace
          - name: INIT_CONTAINER_IMAGE
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: init_container_image
          - name: DEFAULT_RESOURCE_LIMITS_CPU
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: default_resource_limits_cpu
          - name: DEFAULT_RESOURCE_LIMITS_MEMORY
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: default_resource_limits_memory
          - name: DEFAULT_RESOURCE_REQUESTS_CPU
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: default_resource_requests_cpu
          - name: DEFAULT_RESOURCE_REQUESTS_MEMORY
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: default_resource_requests_memory
          - name: DEFAULT_JOB_SERVICE_ACCOUNT
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: default_job_service_account
          - name: ALLOWED_IMAGE_LIST
            value: {{ (.Values.jobConfig).allowedImageList | default "" }}
          - name: ALLOW_PRIVILEGED_JOBS
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: allow_privileged_jobs
          - name: TASK_DEADLINE_SECONDS
            valueFrom:
              configMapKeyRef:
                name: job-service-config
                key: task_deadline_seconds
          - name: FULL_DEPLOYMENT_NAME
            value: {{ include "job-executor-service.fullname" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
        - name: distributor
          image: "{{ .Values.distributor.image.repository }}:{{ .Values.distributor.image.tag | default .Chart.AppVersion }}"
          securityContext:
            {{- toYaml .Values.distributor.securityContext | nindent 12 }}
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "16Mi"
              cpu: "25m"
            limits:
              memory: "32Mi"
              cpu: "100m"
          env:
            - name: PUBSUB_TOPIC
              value: "{{ .Values.remoteControlPlane.topicSubscription }}"
            - name: PUBSUB_RECIPIENT
              value: '127.0.0.1'
            - name: STAGE_FILTER
              value: "{{ .Values.distributor.stageFilter }}"
            - name: PROJECT_FILTER
              value: "{{ .Values.distributor.projectFilter }}"
            - name: SERVICE_FILTER
              value: "{{ .Values.distributor.serviceFilter }}"
            - name: DISTRIBUTOR_VERSION
              value: {{ .Values.distributor.image.tag | default .Chart.AppVersion }}
            - name: VERSION
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/version']
            - name: K8S_DEPLOYMENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: KEPTN_API_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: job-service-config
                  key: keptn_api_endpoint
            {{- if eq ((.Values.remoteControlPlane).api.authMode) "token" }}
            - name: KEPTN_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: job-service-keptn-secrets
                  key: token
            {{- end }}
            - name: HTTP_SSL_VERIFY
              value: "{{ .Values.remoteControlPlane.api.apiValidateTls | default "true" }}"
            {{- if (((.Values.distributor).config).queueGroup).enabled | default true }}
            - name: PUBSUB_GROUP
              valueFrom:
                fieldRef:
                  fieldPath: metadata.labels['app.kubernetes.io/name']
            {{- end }}
            {{- if eq ((.Values.remoteControlPlane).api.authMode) "oauth" }}
            - name: OAUTH_CLIENT_ID
              valueFrom:
                configMapKeyRef:
                    name: job-service-config
                    key: oauth_client_id
            - name: OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                    name: job-service-keptn-secrets
                    key: oauth_client_secret
            - name: OAUTH_DISCOVERY
              valueFrom:
                configMapKeyRef:
                    name: job-service-config
                    key: oauth_discovery
            - name: OAUTH_SCOPES
              valueFrom:
                configMapKeyRef:
                    name: job-service-config
                    key: oauth_scopes
            {{- end }}
            - name: API_PROXY_MAX_PAYLOAD_BYTES_KB
              value: "128"
      volumes:
        - name: job-executor-settings
          projected:
            sources:
              - configMap:
                  name: job-security-context
              - configMap:
                  name: job-service-config
                  items:
                    - key: additional_job_labels
                      path: job-labels.yaml
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
