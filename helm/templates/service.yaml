{{- if .Values.keptnservice.service.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "keptn-service.fullname" . }}
  labels:
    {{- include "keptn-service.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      protocol: TCP
  selector:
    {{- include "keptn-service.selectorLabels" . | nindent 4 }}
  {{- end }}